<!DOCTYPE html>

  <body>
    <div class="ui text container">
      <h1
        style="

        <i aria-hidden="true" class="sign-in icon"></i> Sign-Up
      </h1>
      <form class="ui form recaptchaForm" action="submit.php" method="post">
        <div class="field">
          <label>First Name</label><input placeholder="First Name" />
        </div>
        <div class="field">
          <label>Last Name</label><input placeholder="Last Name" />
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input
              type="checkbox"
              class="hidden"
              readonly=""
              tabindex="0"
            /><label>I agree to the Terms and Conditions</label>
          </div>
        </div>
        <div
          class="g-recaptcha"
          data-sitekey="6Lcg2YwUAAAAABKvSIYjvbzuBTdqrTIYe2hAzd59"
        ></div>
        <div class="ui buttons">
          <button class="ui primary button" type="submit">Register</button>
          <div class="or"></div>
          <button class="ui negative button">Reset</button>
        </div>
      </form>
    </div>

    <div class="ui comments">
      <h3 class="ui dividing header">Comments</h3>
      <div class="comment">
        <div class="avatar"><img src="/images/avatar/small/matt.jpg" /></div>
        <div class="content">
          <a class="author">Matt</a>
          <div class="metadata"><div>Today at 5:42PM</div></div>
          <div class="text">How artistic!</div>
          <div class="actions"><a class="">Reply</a></div>
        </div>
      </div>
      <div class="comment">
        <div class="avatar"><img src="/images/avatar/small/elliot.jpg" /></div>
        <div class="content">
          <a class="author">Elliot Fu</a>
          <div class="metadata"><div>Yesterday at 12:30AM</div></div>
          <div class="text">
            <p>This has been very useful for my research. Thanks as well!</p>
          </div>
          <div class="actions"><a class="">Reply</a></div>
        </div>
        <div class="ui comments">
          <div class="comment">
            <div class="avatar">
              <img src="/images/avatar/small/jenny.jpg" />
            </div>
            <div class="content">
              <a class="author">Jenny Hess</a>
              <div class="metadata"><div>Just now</div></div>
              <div class="text">Elliot you are always so right :)</div>
              <div class="actions"><a class="">Reply</a></div>
            </div>
          </div>
        </div>
      </div>
      <div class="comment">
        <div class="avatar"><img src="/images/avatar/small/joe.jpg" /></div>
        <div class="content">
          <a class="author">Joe Henderson</a>
          <div class="metadata"><div>5 days ago</div></div>
          <div class="text">Dude, this is awesome. Thanks so much</div>
          <div class="actions"><a class="">Reply</a></div>
        </div>
      </div>
      <form class="ui reply form">
        <div class="field"><textarea rows="3" style="resize:"></textarea></div>
        <button class="ui icon primary left labeled button">
          <i aria-hidden="true" class="edit icon"></i>Add Reply
        </button>
      </form>
    </div>

    <script>
      $(document).ready(funtion(){
        $(".recaptchaForm").on('submit', function(event){
          var recaptcha = $(#g-recaptcha-response).val();
          if(recaptcha === "") {
            event.preventDefault();
            alert("Please check Captcha....");
          }
          event.preventDefault();
          $.ajax({
              url: "https://www.google.com/recaptcha/api/siteverify",
              type: "post",
              dataType: 'json',
              data: {"secret":"6Lcg2YwUAAAAACe6DVEc4H9jrZIiD4BHsV3vbhGf", "response":recaptcha},
              success: function (data, status) {
                  var fn = window[successCallback];
                  fn(data, callbackArgs);
              },
              error: function (xhr, desc, err) {
                 alert("error");
              },
          });
          });
        });
      });
    </script>
  </body>
